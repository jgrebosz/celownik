; Arne Jacobsen's City Hall clock - 500 px version by +Holraven+

[Settings]
;CutColor=0xAC6C1C       ;cut window by this color (default red)
			;not used with PNG in Win2k/XP
DisableAMPM=0           ;force AM/PM indicator disabled (default 0)
AMPMColor=0x787878	;color of AM/PM indicator
AMPMFont=Times New Roman
AMPMFontSize=24         ;size of AM/PM font
AMPMCenterX=250
AMPMCenterY=125

DisableDate=0
DateColor=0x787878
DateFont=Times New roman
DateFontSize=24
DateCenterX=250
DateCenterY=375


;HourColor=0x000000      ;color of hour hand
;HourLength=33           ;length of hour hand
;HourLap=0               ;overlap of hour hand
;HourWidth=3             ;width of hour hand

;MinuteColor=0x000000    ;color of minute hand
;MinuteLength=51         ;length of minute hand
;MinuteLap=0             ;overlap of minute hand
;MinuteWidth=2           ;width of minute hand

SecondColor=0x000000    ;color of second hand
SecondLength=200         ;length of second hand
SecondLap=0             ;overlap of second hand
SecondWidth=1           ;width of second hand

;CenterX=60             ;center point's X (default image_width / 2)
;CenterY=60             ;center point's Y (default image_height / 2)

;load hour hand image from PNG file
HourPNG=AJ-CityHall-500-hour.hpng
HourPNGCenterDist=50   ;distance from center of PNG image to point that should be in center of clock
;load minute hand image from PNG file:
MinutePNG=AJ-CityHall-500-minute.hpng
MinutePNGCenterDist=75
;load second hand image from PNG file:
;SecondPNG=hand2.hpng
;SecondPNGCenterDist=24